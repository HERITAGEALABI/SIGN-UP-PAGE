<!DOCTYPE html>
<html>
    <meta lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Viewport" content="width=device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Piggy vest sign up page</title>
    </head>

    <body>

        <img src="logo.png"></img>

        <div class="container">
        <h2>Create a Secure Account</h2>
        <p>Welcome to the future of Savings & Investments</p>

        <form>
            
            <label for="fullname">Full name</label>
            <br>
            <input type="text" placeholder="Full Name" name="fullname" required>
            <br>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input type="text" placeholder="Email Address" name="Email" required>
            <br>
            <br>
            <label for="pnumber" >Phone Number</label>
<br>
<input type="tel" maxlength="11" placeholder="Phone Number" name="pnumber" required>
<br>
<br>
<label for="pssword">Password</label>
<br>
<input type="password" placeholder="Password" name="pssword" required>
<br>
<br>
<label for="code">Referrer Phone or Promo Code(Optional)</label>
<br>
<input type="url" placeholder="Referrer Phone or Code"  name="code">
<br>
<br>
<label for="source">How Did You Hear About Us? (Optional)</label>
<br>
<select id="media" name="media">
    <option value="Click here to select">Click here to select</option>
    <option value="Facebook">Facebook</option>
    <option value="Twitter">Twitter</option>
    <option value="Instagram">Instagram</option>
    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
    <option value="Google search">Google search</option>
    <option value="Google playstore">Google playstore</option>
    <option value="Online Blog">Online Blog</option>
    <option value="Local Newspaper">Facebook</option>
</select>
        </form>
       

        <br>

        <input type="submit" value="CREATE ACCOUNT">
        </div>

        <div class="footer">
            <p>Already have an account?Log In</p>  
        </div>
    
    </body>
</html>
